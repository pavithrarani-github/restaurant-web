<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of FoodData">
      <div class="foodbox mt-3 mb-4">
        <img src="{{fd.foodImg}}" />
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodDetails}}</p>
        <p>{{fd.foodPrice | currency:"INR"}}</p><br />
        <a [routerLink]="['/menu',fd.id]" (click)="IsLoggedin()" class="buybtn">Buy Now &nbsp;<i class="bi bi-bag"></i></a>

      </div>
    </div>
  </div>
</div>
